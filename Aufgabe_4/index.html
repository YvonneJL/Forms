<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-Level-3_2_SignUp</title>
    <link rel="stylesheet" href="./assets/css/styleSIGNUP.css">
</head>
<body>
    <form>
        <fieldset>
            <section>
                <input type="submit" value="Sign Up" class="buttonsganzoben">
                <!-- <input type="submit" value="Login" class="buttonsganzoben"> -->
                <button class="buttonsganzoben"><a href="./login.html" id="loginbutton">Login</a></button>
            </section>

            <section>
                <h1>Sign up for Free</h1>
            </section>

            <section>
                <div>
                    <input type="text" name="FirstName" value="FirstName" placeholder="First Name" required class="namebox">
                    <input type="text" name="LastName" value="Lastname" placeholder="Last Name" required class="namebox">
                </div>
                <div>
                    <input type="email" name="Email" value="Email" placeholder="Email" class="langeboxen">
                </div>
                <div>
                    <input type="password" name="Password" value="Password" placeholder="Password" class="langeboxen">
                </div>
            </section>

            <section>
                <input type="submit" name="GetStarted" value="GET STARTED" class="getstarted">
            </section>

        </fieldset>
    </form>
</body>
</html>
