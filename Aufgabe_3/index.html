<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-Level-3_1</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <form >
        <fieldset>

            <section>
                <h1>Sign Up Now!</h1>
                <p>Sign up and tell us what you think of the site!</p>
            </section>

            <section>

                <h2 class="number">1</h2><h2>First Name & Address</h2>
               <article>
                <div class="BrauchtPadding">
                    <label for="VollerName">Your Full Name</label>
                </div>
                <div class="BrauchtPadding">
                    <input type="text" id="VollerName" class="Weite">
                </div>
                <div class="BrauchtPadding">
                    <label for="Adresse">Address</label>
                </div>
                <div class="BrauchtPadding">
                    <input type="text" id="Adresse" class="Weite">
                </div>
               </article>

               <h2 class="number">2</h2><h2>Email & Phone</h2>
               <article>
                <div class="BrauchtPadding">
                    <label for="Emailaddress">Email Address</label>
                </div>
                <div class="BrauchtPadding">
                    <input type="email" id="Emailaddress" class="Weite">
                </div>
                <div class="BrauchtPadding">
                    <label for="PhoneNumber">Phone Number</label>
                </div>
                <div class="BrauchtPadding">
                    <input type="number" id="PhoneNumber" class="Weite">
                </div>
               </article>

               <h2 class="number">3</h2><h2>Passwords</h2>
               <article>
                <div class="BrauchtPadding">
                    <label for="Password">Password</label>
                </div>
                <div class="BrauchtPadding">
                    <input type="password" id="Password" class="Weite">
                </div>
                <div class="BrauchtPadding">
                    <label for="ConfirmPassword">Confirm Password</label>
                </div>
                <div class="BrauchtPadding">
                    <input type="number" id="ConfirmPassword" class="Weite">
                </div>
            </article>
         </section>

         <section>
            <input type="submit" class="SendeButton">
            <input type="checkbox" id="TermsAndConditions" name="Check" required class="letzterinput">
            <label for="TermsAndConditions">You agree to our Terms and Policy</label>
           </section>

        </fieldset>
    </form>
</body>
</html>
